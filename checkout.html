<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="/checkout.css">
</head>
<body>
    <main>
        <div class="checkout">
            <h1>Evergreen Resort</h1>
            <form action="">
                <div class="cardNo">
                    <h3>Card Number</h3>
                    <input type="number" name="" class="" required id="">
                </div>
                <div class="cardNo">
                    <h3>Amount</h3>
                    <input type="number" name="" class="" required id="">
                </div>
                <div class="wrapper">
                    <div class="cv">
                        <h3>Cv</h3>
                        <input type="number" name="" required id="">
                    </div>
                    <div class="Exp">
                        <h3>Exp date</h3>
                        <input type="number" name="" required id="">
                    </div>
                    <input type="checkbox" class="r" name="" id="">
                    <input type="radio" class="c" name="" id="">
                </div>
                <div class="btnContainer"><button>Pay</button></div>
            </form>
        </div>
    </main>
    <script src="/checkout.js"></script>
</body>
</html>
